<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amity Hostel Mess Login Webpage</title>
    <style>// Css styling code
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: left;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
            border-radius: 15px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 80px;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 22px;
            color: #003366;
        }

        header h2 {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        label {
            font-size: 14px;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus {
            border-color: #003366;
            outline: none;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-top: 10px;
        }

        .options a {
            color: #003366;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #003366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #002244;
        }

        .error-message {
            color: blue;
            font-size: 13px;
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .info {
            font-size: 15px;
            margin-top: 15px;
            color: #777;
            text-align: center;
        }

        footer {
            text-align: right;
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }

        /* Responsive */
        @media (max-width: 450px) {
            .container {
                width: 90%;
            }

            header h1 {
                font-size: 20px;
            }

            form h3 {
                font-size: 18px;
            }
        } // html code
    </style>
</head>
<body> //html code
    <div class="container">
        <header>
            <img src="Amity University.jpg" alt="Amity University Logo">
            <h1>Amity University</h1>
            <h2>Hostel Mess System</h2>
        </header>
        <main>
            <form id="loginForm">
                <h3>Login to your amity university college account</h3>

                <label for="username">Student ID / Admin ID</label>
                <input type="text" id="username" name="username" placeholder="Enter your ID" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="options">
                    <label><input type="checkbox" id="rememberMe"> Remember me</label>
                    <a href="#">Forgot passkey?</a>
                </div>

                <button type="submit">Login</button>

                <div class="error-message" id="errorMessage"></div>

                <p class="info">Note: Only registered students and admin can login.</p>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 Amity University. All rights reserved.</p>
        </footer>
    </div>

    <script> //Javascript code
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const errorMessage = document.getElementById("errorMessage");
            const rememberMe = document.getElementById("rememberMe");

            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                errorMessage.style.display = "none";
                errorMessage.textContent = "";

                if (!username || !password) {
                    showError("Please fill in all fields.");
                    return;
                }

                if (!validateUsername(username)) {
                    showError("Invalid ID format.");
                    return;
                }

                if (password.length < 6) {
                    showError("Password must be at least 6 characters.");
                    return;
                }

                if (rememberMe.checked) {
                    localStorage.setItem("savedUser", username);
                } else {
                    localStorage.removeItem("savedUser");
                }

                // Simulated backend check
                if ((username === "admin123" && password === "adminpass") ||
                    (username === "student001" && password === "studentpass")) {
                    alert("Login successful!");
                    window.location.href = "dashboard.html";
                } else {
                    showError("Invalid username or password.");
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = "block";
            }

            function validateUsername(id) {
                const pattern = /^[a-zA-Z0-9]{4,20}$/;
                return pattern.test(id);
            }

            function autoFillSavedUser() {
                const savedUser = localStorage.getItem("savedUser");
                if (savedUser) {
                    usernameInput.value = savedUser;
                    rememberMe.checked = true;
                }
            }

            autoFillSavedUser();
        });
    </script>
</body>
</html>
